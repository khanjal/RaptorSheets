name: Release RaptorSheets.Gig to NuGet

on:
  workflow_dispatch:
    inputs:
      workflow_id:
        description: 'The ID of the workflow to check'
        required: true
        default: 'dotnet.yml'
jobs:
  check_workflow:
    runs-on: ubuntu-latest
    steps:
    - name: Check if workflow is successful
      id: check
      run: |
        workflow_id=${{ github.event.inputs.workflow_id }}
        status=$(gh api repos/${{ github.repository }}/actions/runs | jq -r ".workflow_runs[] | select(.name==\"$workflow_id\") | .conclusion")
        if [ "$status" != "success" ]; then
          echo "Workflow $workflow_id did not succeed."
          exit 1
        fi

  build:
    needs: check_workflow
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
    - name: Pack nugets
      run: dotnet pack /home/runner/work/RaptorSheets/RaptorSheets/RaptorSheets.Gig/RaptorSheets.Gig.csproj -c Release --output .
    - name: Push to NuGet - RaptorSheets.Gig
      run: dotnet nuget push "*.nupkg" --api-key ${{secrets.nuget_api_key}} --source https://api.nuget.org/v3/index.json